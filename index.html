			$ = function() {  
			    var expando = "jQuery" + ("1.6" + Math.random()).replace(/\D/g, '');  
			    var globalCache = {};  
			    var uuid = 0;  
			    
			    // Other codes ...  
			  
			    function getCache(obj) {  
			        if (obj.nodeType) {  
			            var id = obj[expando] = obj[expando] || ++uuid;  
			            globalCache[id] = globalCache[id] || {};  
			            return globalCache[id];  
			        } else {  
			            obj[expando] = obj[expando] || {};
